<html>
  <head>
    <title>Formas</title>
    <style>
        p {
            margin-bottom: 1px;
        }
        input {
            width: 100%;
            border-radius: 5px;
        }
        button {
            background-color: #0A0;
            border-color: #0A0;
            border-radius: 5px;
            cursor: pointer;
        }
        div#login_form, div#signup_form {
            width: 200px;
            background-color: #5A5;
            padding: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -100px;
            border-radius: 10px;
        }
        div#user_bar {
            background-color: #5A5;
            padding: 10px;
            border-radius: 10px;
            height: 26px;
        }
        div#info_box {
            background-color: #5A5;
            padding: 10px;
            border-radius: 10px;
            margin-top: 8px;
        }
        div#info_box img {
            float: left;
            margin-right: 10px;
        }
        div#login_form {
            height: 220px;
            margin-top: -110px;
        }
        div#signup_form {
            height: 420px;
            margin-top: -210px;
        }
        div#login_form button, div#signup_form button {
            margin-top: 10px;
            float: right;
        }
        div#error_box {
            background-color: red;
            text-align: center;
            padding: 10px;
            position: absolute;
            top: 0px;
            left: 50%;
            width: 300px;
            margin-left: -150px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }
        div#error_box button {
            background-color: red;
            border-color: red;
            position: absolute;
            top: 10px;
        }
        div#user_bar button {
            float: right;
        }
        div#user_bar span {
            float: right;
            margin-right: 5px;
            margin-top: 5px;
            text-decoration: underline;
            cursor: pointer;
        }
        div#info_box input {
            width: 200px;
            float: right;
        }
    </style>
    <script type="text/javascript" src="formas.js">
    </script>
    <script type="text/javascript" src="jquery-1.6.4.min.js">
    </script>
  </head>
</html>
